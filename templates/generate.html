<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About PassFraze</title>
    <link rel="stylesheet" href="gui/style.css">
</head>
<body>
    <header>
        <div class="header_content">
            <h1><a href="/">PassFraze</a></h1>
            <nav>
                <a href="/about" class="header_buttons">About</a>
                <a href="/faq" class="header_buttons">FAQ</a>
                <a href="/" class="header_button_3">4 in 1 Tool</a>
            </nav>
        </div>
        
    <h1>Password Generator</h1>

    <form action="/generate" method="post">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="1" value="12"><br>

        <input type="checkbox" id="uppercase" name="uppercase">
        <label for="uppercase">Include Uppercase</label><br>

        <input type="checkbox" id="lowercase" name="lowercase">
        <label for="lowercase">Include Lowercase</label><br>

        <input type="checkbox" id="digits" name="digits">
        <label for="digits">Include Digits</label><br>

        <input type="checkbox" id="special" name="special">
        <label for="special">Include Special Characters</label><br>

        <button type="submit">Generate Password</button>
    </form>

    {% if password %}
        <h2>Generated Password:</h2>
        <p>{{ password }}</p>
    {% endif %}

</body>
</html>
    </header>
