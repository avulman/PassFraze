<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About PassFraze</title>
    <link rel="stylesheet" href="gui/style.css">
</head>
<body>
    <header>
        <div class="header_content">
            <h1><a href="/">PassFraze</a></h1>
            <nav>
                <a href="/about" class="header_buttons">About</a>
                <a href="/faq" class="header_buttons">FAQ</a>
                <a href="/" class="header_button_3">4 in 1 Tool</a>
            </nav>
        </div>
    </header>
    <div class="password__generate--body">    
    <div class="password__generate__body--h1"><h1>Customize Your Password</h1></div>
    <div class="password__generate__options--container">
        <form action="/generate" method="post">
            <div class="password__generate--option"><label for="length">Length:&nbsp;</label>
            <input type="number" id="length" name="length" min="1" value="12"><br></div>

            <div class="password__generate--option"><input type="checkbox" id="uppercase" name="uppercase">
            <label for="uppercase">Uppercase</label><br></div>

            <div class="password__generate--option"><input type="checkbox" id="lowercase" name="lowercase">
            <label for="lowercase">Lowercase</label><br></div>

            <div class="password__generate--option"><input type="checkbox" id="digits" name="digits">
            <label for="digits">Digits</label><br></div>

            <div class="password__generate--option"><input type="checkbox" id="special" name="special">
            <label for="special">Special Characters</label><br></div>

            <button type="submit">Generate Password</button>
        </form>
    </div>    

    <div class="password__generate--result">{% if error %}
    <p>{{ error }}</p>
{% else %}
    {% if password %}
        <p>Generated password: {{ password }}</p>
    {% endif %}
{% endif %}
            </div>
        </div>
    </body>
</html>
